<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>keycode gen.</title>
</head>
<body>
       <div id="button">
           <button id="reveal">Welcome to the Keycode Gen.<br><br>^ click here ^</button>
       </div>

       <div id="container">
           <div id="main">
               <div>
                   <h2 id="heading">Press any Key</h2>
               </div>
           </div>

           <div id="sub">
               <div  class="box">
                   <div class="titleW">
                       <h2 class="title">WHICH</h2>
                   </div>
                   <div class="boxDesc">
                       <p id="key" class="content">N/A</p>
                   </div>
               </div>

               <div class="box">
                   <div class="titleW">
                       <h2 class="title">KEYBOARD LOCATION</h2>
                   </div>
                   <div class="boxDesc">
                       <p id="location" class="content">N/A</p>
                   </div>
               </div>

               <div class="box">
                   <div class="titleW">
                       <h2 class="title">KEY CODE</h2>
                   </div>
                   <div class="boxDesc">
                       <p id="code" class="content">N/A</p>
                   </div>
               </div>
           </div>
       </div>
<script src="app.js"></script>
</body>
</html>
